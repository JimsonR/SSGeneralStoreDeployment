<div class="card p-3 mt-4">
    <h3 class="mb-3">Cart Summary</h3>
    <ul class="list-group">
      <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between">
        {{ item.productName }} <span>₹{{ item.productPrice }} x {{ item.quantity }}</span>
      </li>
    </ul>
    <h4 class="mt-3 text-end">Total: ₹{{ totalPrice }}</h4>
  </div>
