apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: jimsonrats/ssgenerals-frontend
        ports:
        - containerPort: 80
        env:
          - name: BACKEND_URL
            value: http://ssgenerals-backend:8080;
            